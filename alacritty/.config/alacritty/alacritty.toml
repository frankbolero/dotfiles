import = ["~/.config/alacritty/catppuccin-frappe.toml"]

[shell]
program = "/opt/homebrew/bin/fish"

[cursor.style]
blinking = "On"
shape = "Block"

[font]
size = 14.0

[font.bold]
family = "JetBrainsMono NF"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono NF"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMono NF"
style = "Italic"

[font.normal]
family = "JetBrainsMono NF"
style = "Regular"

[window]
decorations = "none"
startup_mode = "Maximized"
title = "Terminal"
opacity = 0.95

[window.padding]
x = 8
y = 8
